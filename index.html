<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homepage</title>
    <link rel="icon" href="source/download.jpg" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/jquery-jgrowl/1.4.8/jquery.jgrowl.min.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-jgrowl/1.4.8/jquery.jgrowl.min.js"></script>
    
    <style>
        header {
            background-color: #c1d3c2;
            color: rgb(5, 5, 5);
            text-align: center;
            padding: 5px;
            font-size: 50px;
            font-family: 'Times New Roman', Times, serif;
            border-radius: 10px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .sitename {
            font-size: 50px;
            margin: 0;
        }

        nav {
            background-color: #c1d3c2;
            color: rgb(5, 5, 5);
            text-align: center;
            padding: 5px;
            font-size: 30px;
            font-family: 'Times New Roman', Times, serif;
            border-radius: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: rgb(5, 5, 5);
        }

        nav ul li a:hover {
            color: #f0f0f0;
        }

        footer {
            background-color: #c1d3c2;
            color: rgb(5, 5, 5);
            text-align: center;
            padding: 5px;
            font-size: 30px;
            font-family: 'Times New Roman', Times, serif;
            border-radius: 10px;
        }

        .dev {
            margin: 0;
        }

        .notices {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
        }

        .notices a {
            text-decoration: none;
            color: rgb(5, 5, 5);
        }

        .notices a:hover {
            color: #f0f0f0;
        }

        
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="source/download.jpg" alt="logo">
            <p class="sitename">Notee</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="pages/lec-detail.html">Lecture-details</a></li>
                <li><a href="pages/timetable.html">Timetable</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <div class="notices animate" >
            <a href="/pages/timetable.html">
                <h3>
                    Timetable is updated!
                </h3>
            </a>
        </div>
    </main>

    <footer>
        <p class="dev"> &copy; Developed by: icy</p>
    </footer>
</body>

</html>
